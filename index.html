<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      .ad-banner {
        width: 100%;
        max-width: 500px;
        margin: 0 auto 16px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 250px;
        z-index: 10;
      }
    </style>
</head>
<body>
    <!-- Ad Banner -->
    <div class="ad-banner">
      <script type="text/javascript">
        atOptions = {
          'key' : 'a857067c8db719320b951dcd9e67aef4',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/a857067c8db719320b951dcd9e67aef4/invoke.js"></script>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-button"><i class="fas fa-plus"></i></button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <div class="todo-stats">
            <span id="tasks-counter">0 tasks left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
