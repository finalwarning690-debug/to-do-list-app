<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6a11cb" />
  <meta name="description" content="A simple to-do list application" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="mobile.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .todo-input {
      display: flex;
      gap: 0.5rem;
    }

    #task-input {
      flex-grow: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    #add-button {
      padding: 0.7rem 1rem;
      background-color: #00c9a7;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #add-button:hover {
      background-color: #00b89f;
    }

    .filters {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      gap: 1rem;
    }

    .filter-btn {
      background: transparent;
      border: 1px solid #ffffff;
      border-radius: 20px;
      padding: 0.4rem 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background-color: #ffffff;
      color: #2575fc;
    }

    #task-list {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    #task-list li {
      background-color: rgba(255, 255, 255, 0.2);
      margin-bottom: 0.5rem;
      padding: 0.7rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #task-list li.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .todo-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #eee;
    }

    #clear-completed {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #clear-completed:hover {
      background-color: #fff;
      color: #2575fc;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .task-actions .complete-btn,
    .task-actions .delete-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .task-actions .complete-btn:hover {
      color: #00c9a7;
    }

    .task-actions .delete-btn:hover {
      color: #ff6363;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="todo-input">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <button id="add-button">Add</button>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    <ul id="task-list">
      <!-- Tasks will be added here dynamically -->
    </ul>
    <div class="todo-stats">
      <span id="tasks-counter">0 tasks left</span>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </div>

  <script>
    // Simple To-Do List Logic
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let filter = 'all';

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      let filtered = tasks;
      if (filter === 'active') filtered = tasks.filter(t => !t.completed);
      if (filter === 'completed') filtered = tasks.filter(t => t.completed);

      filtered.forEach((task, idx) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        li.innerHTML = `
          <span>${task.text}</span>
          <span class="task-actions">
            <button class="complete-btn" title="Toggle complete"><i class="fas fa-check"></i></button>
            <button class="delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
          </span>
        `;
        // Complete button
        li.querySelector('.complete-btn').onclick = () => {
          tasks[idx].completed = !tasks[idx].completed;
          saveTasks();
        };
        // Delete button
        li.querySelector('.delete-btn').onclick = () => {
          tasks.splice(idx, 1);
          saveTasks();
        };
        list.appendChild(li);
      });

      // Counter
      const left = tasks.filter(t => !t.completed).length;
      document.getElementById('tasks-counter').textContent = `${left} task${left !== 1 ? 's' : ''} left`;
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    document.getElementById('add-button').onclick = () => {
      const input = document.getElementById('task-input');
      const value = input.value.trim();
      if (value) {
        tasks.push({ text: value, completed: false });
        input.value = '';
        saveTasks();
      }
    };

    document.getElementById('task-input').addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('add-button').click();
      }
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filter = btn.getAttribute('data-filter');
        renderTasks();
      };
    });

    document.getElementById('clear-completed').onclick = () => {
      tasks = tasks.filter(t => !t.completed);
      saveTasks();
    };

    // Initial render
    renderTasks();
  </script>
  <script src="mobile.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch((error) => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
