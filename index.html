<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Banner Ad -->
        <div class="ad-container">
        <script async="async" data-cfasync="false" src="//pl27685023.revenuecpmgate.com/bab9320549e7317afa041673058a8201/invoke.js"></script>
<div id="container-bab9320549e7317afa041673058a8201"></div>
        </div>
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-button"><i class="fas fa-plus"></i></button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <div class="todo-stats">
            <span id="tasks-counter">0 tasks left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
